<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>fix the list</title>
    <meta name="description" content="fix the list" />

    <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
    <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
    <script src="/lib/dom-manipulation/assert.js"></script>

    <script src="/lib/dom-manipulation/test-the-dom.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>

  <body>
    <header>
      <h2>fix the list</h2>
    </header>

    <section class="things-to-study">
      <div id="side to inspect" class="exercise-output">
        <div id="expected">
          <h1>a list of things</h1>
          <ul>
            <li>robots</li>
            <li>solar systems</li>
            <li>oil</li>
          </ul>
        </div>

        <div id="actual">
          <ol>
            <li>robots</li>
            <li>wrong wrong wrong wrong</li>
            <li>oil</li>
            <li>oil</li>
          </ol>
        </div>

        <script id="dom-manipulation-script">
          'use strict';
          debugger;

          //Title part
          const actualTitle = document.createElement('h1');
          actualTitle.innerText = 'a list of things';

          const actualFirstChild = document.getElementById('actual').children[0];

          document.getElementById('actual').insertBefore(actualTitle, actualFirstChild);
          
          // UL part
          const actualOl = document.getElementById('actual').children[1];
          document.getElementById('actual').removeChild(actualOl);
          const actualList = document.createElement('ul');
          //document.getElementById('actual').ac
          document.getElementById('actual').appendChild(actualList);

          // getting all the li items automatically , this one took me ages

          const expectedListItems = document.getElementById('expected').getElementsByTagName('li');
          for (let i = 0; i < expectedListItems.length; i++) {
          const newItem = document.createElement('li');
          newItem.innerText = expectedListItems[i].innerText;
          actualList.appendChild(newItem);
          }
          
      
          // write me! (... without using cloneNode, that's kind of cheating)
        </script>
      </div>

      <div id="mocha" class="mocha-output"></div>

      <script id="run the tests!">
        mocha.setup({
          ui: 'bdd',
        });
        compareElements.attributesToTest = [
          'nodeName',
          'innerText',
          'href',
          'expected',
          'children',
          'childElementCount',
        ];
        compareElements(
          document.getElementById('actual'),
          document.getElementById('expected'),
        );
        mocha.run();
      </script>
    </section>
  </body>
</html>
